       <h1>眼鏡橋</h1>
       <div></div>
   </nav>
    <img src="megane.jpg"  width="193" height="110"style="display: block; margin: auto;">
寛永11年（1634年）に興福寺の黙子如定禅師によって架けられた、日本で最初のアーチ型石橋です。

川面にうつる橋の様子が”メガネ”のようであることから、「眼鏡橋」と名付けられました。東京都の「日本橋」、山口県の「錦帯橋」とならぶ”日本三大名橋のひとつで、近年、恋が叶うハートストーンさがしで女性に人気です。
       <p>＜住所＞  長崎市魚の町</p>
       <p>＜アクセス＞　JR長崎駅から路面電車蛍茶屋行きで4分
           「めがね橋」電停下車　徒歩3分

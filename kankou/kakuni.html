       <h1>角煮まんじゅう</h1>
       <div></div>

<img src="kakuni.jpg"  width="193" height="110"style="display: block; margin: auto;">
<p>東坡肉（とうぽうろう）を「もっと手軽に」「よりおいしく」と願い、長崎角煮まんじゅうは誕生しました。化学調味料を使わず、丹念に、時間をかけて「だし」のうま味を染み込ませ、その角煮をふわふわの生地に挟み込んでいます。</p>
 <p>＜おすすめ店＞岩崎本舗・こじま</p>
 <p>5個入 2980円</p>

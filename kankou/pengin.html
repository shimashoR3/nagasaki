       <h1>長崎ペンギン水族館</h1>
       <div></div>
   </nav>
    <img src="pengin.jpg"  width="193" height="110"style="display: block; margin: auto;">
       <p>ペンギンの飼育している種類が世界一の水族館です。自由に泳ぎ回るペンギンを見ることができます。ペンギン以外にも多くの魚を見ることができ、外では海で泳ぐペンギンを見ることも。（時間帯によっては見れないことも）</p>
       <P>ショップには多くのペンギンアイテムが！！</p>
       <p>＜住所＞  長崎市宿町３−１６</p>
       <p>＜電話番号＞  095-838-3131</p>
       <p>＜値段＞  一般520円</p>
       <p>　　　　　幼児・小中学生310円</p>
       <p>＜アクセス＞　長崎駅からラーメン家　政前まで徒歩５分
           「長崎駅前南口」から「網場・春日車庫前行き」に乗りバスで３０分
           「ペンギン水族館前」で降ります。
